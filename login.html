<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Sign in</title>
</head>
<body class="max-vh-100">
   <!--Imagem perfil, bt sign in, bt sign up e linha underground-->
    <header class="container-fluid d-flex justify-content-between align-items-center px-2 py-2 border-bottom" >

      

        <img id="logo" class="rounded-circle img-fluid" alt="gatinho preto arrepiado, fundo laranja"src="img/gatinho logo.png" >

        <nav class="d-flex gap-2"> 
            <a href="login.html" type="button" class="btn btn-dark rounded-pill px-3 py-1 "> Sign in </a>
            <a href="cadastro.html" type="button" class="btn btn-outline-dark rounded-pill px-3 py-1"> Sign up </a>
        </nav>
    </header>
   <!--Titulo, email or phone number, password, bt log in, agree, forget your password, new in community, bt criar conta -->
    <main class="d-flex flex-column justify-content-center align-items-center mt-5" >
      
      <div>
        <div class="border p-4 custom-rounded">           

            <h1 class="mb-4 fs-2 text-center">Sign in</h1>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label text-black-50">Email</label>
                    <input type="email" class="form-control" id="email" >
                </div>

                <div>
                    <div class="d-flex justify-content-between w-100">
                        <label for="password" class="form-label text-black-50">Your Password</label>

                        <button type="button" class="btn  me-2 p-0 border-0 bg-transparent small text-center text-secondary hide" id="eye">
                            <i class="bi bi-eye-fill text-muted " ></i>
                            Show
                        </button>

                        <button type="button" class="btn  me-2 p-0 border-0 bg-transparent small text-center text-secondary " id="slashed-eye">
                            <i class="bi bi-eye-slash-fill text-muted " ></i>
                            Hide
                        </button>
                    </div>  

                    <input type="password" class="form-control" id="password" >
                </div>

                <button type="submit" class="btn btn-dark w-100 mt-3 rounded-pill">Log in</button>

             </form>

             <p class="mt-3 small text-center fw-lighter">By continuing, you agree to the <a href="#" class="text-dark">Terms of use</a> and <a href="#" class="text-dark">Privacy Policy</a>. </p>
             
             <div class="text-end mt-5">
                <a href="#" class="text-dark small">Forget your password</a>
             </div> 
             

        </div>

        <div class="d-flex align-items-center my-4 w-100 px-5">
            <div class="flex-grow-1 border-bottom"></div>
            <p class="px-3 mb-0 text-muted">New to our community</p>
            <div class="flex-grow-1 border-bottom"></div>
        </div>

        <a href="cadastro.html" class="btn btn-outline-dark rounded-pill mt-2 mb-5 w-100"> Create an account</a>

      </div>
        
    </main>
    <!-- About, Developer, Designer-->
    <footer class="container-fluid d-flex justify-content-center py-2 gap-4 border-top position-absolute bottom-0 ">
        <a  href="#" class="text-decoration-none text-black-50" >About</a>
        <a  href="#" class="text-decoration-none text-black-50" >Developers</a>
        <a  href="#" class="text-decoration-none text-black-50" >@2022yanliudesign</a>

    </footer>
</body>

<script src="login.js"></script>
</html>
