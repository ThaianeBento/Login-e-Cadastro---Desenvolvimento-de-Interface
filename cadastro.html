<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Sign up</title>
</head>
<body class="">
    <header class="container-fluid d-flex justify-content-between align-items-center px-2 py-2 border-bottom" >

      

        <img id="logo" class="rounded-circle img-fluid" alt="gatinho preto arrepiado, fundo laranja"src="img/gatinho logo.png" >

        <nav class="d-flex gap-2"> 
            <a href="login.html" type="button" class="btn btn-outline-dark rounded-pill px-3 py-1 "> Sign in </a>
            <a href="cadastro.html" type="button" class="btn btn-dark rounded-pill px-3 py-1"> Sign up </a>
        </nav>
    </header>

    <main class="d-flex flex-column justify-content-center align-items-center mt-5" > 

        <div class="w-auto">
            <h1 class="mb-4 fs-2 text-center">Sign up</h1>

            <form>
                <div class="mb-3">
                    <label for="profile-name" class="form-label text-black">Profile name</label>
                    <input type="text" class="form-control" id="profile-name" placeholder="Enter your profile name" >
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label text-black">Email </label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" >
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content-between w-100">
                        <label for="password" class="form-label text-black">Password</label>
                        
                        <button type="button" class="btn  me-2 p-0 border-0 bg-transparent small text-center text-secondary hide" id="eye">
                            <i class="bi bi-eye-fill text-muted " ></i>
                            Show
                        </button>

                        <button type="button" class="btn  me-2 p-0 border-0 bg-transparent small text-center text-secondary " id="slashed-eye">
                            <i class="bi bi-eye-slash-fill text-muted " ></i>
                            Hide
                        </button>



                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" >
                    <p class="small mt-1 fw-lighter">Use 8 or more characters with a mix of letters, numbers & symbols</p>
             
                    
                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content">
                        <label for="">What's your gender? </label>
                        <p class="text-black-50">(optional)</p>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input " type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input " type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input " type="radio" name="gender" id="non-binary" value="non-binary">
                        <label class="form-check-label" for="non-binary">Non-binary</label>
                    </div>

                </div>

                <div class="mb-3">
                    <div class="d-flex justify-content">
                        <label for="">What's your date of birth?</label>
                    </div>
                
                    <div class="row">
                        <div class="col-md-4 mb-2">
                            <label for="month" class= "form-label mb-0 text-black-50">Month</label>
                            <select class="form-select" id="month">
                                <option disabled selected></option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-2">
                            <label for="day" class="form-label mb-0 text-black-50">Date</label>
                            <select class="form-select" id="day">
                                <option disabled selected></option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-0">
                            <label for="year" class="form-label mb-0 text-black-50">Year</label>
                            <select class="form-select" id="year">
                                <option disabled selected></option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" value="accepted" id="share-data">
                    <label class="form-check-label small" for="share-data">
                        Share my registration data with our content providers for marketing purposes.
                    </label>
                </div>

                <p class="mt-3 mb-3 small fw-lighter">By creating an account, you agree to the <a href="#" class="text-dark">Terms of use</a> and <a href="#" class="text-dark">Privacy Policy</a>. </p>
             
                

                    <div class="mb-3 d-flex align-items-center border rounded-3 px-3 py-2" style="width: 270px;">
                        <input class="form-check-input me-2" type="checkbox" id="robot" style="transform: scale(1.2);">
                        <label class="form-check-label small mb-0" for="robot">I'm not a robot</label>
                        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA" class="ms-auto" style="height: 24px;">
                    </div>

               


                <button type="submit" class="btn btn-secondary w-100 mt-3 rounded-pill">Sign up</button>

            </form>

            <p class="mt-3 small text-center fw-lighter">Already have an account? <a href="login.html" class="text-dark">Log in</a>. </p>
             

        </div>







    </main>
    

    <footer class="container-fluid d-flex justify-content-center py-2 gap-4 border-top">
        <a  href="#" class="text-decoration-none text-black-50" >About</a>
        <a  href="#" class="text-decoration-none text-black-50" >Developers</a>
        <a  href="#" class="text-decoration-none text-black-50" >@2022yanliudesign</a>

    </footer>
</body>

 <script src="cadastro.js"></script>
</html>
